<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk navbar */
        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e6ee7b91;
            display: flex;
            justify-content: space-between;
        }
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #faf761b7;
            
            display: flex;
            justify-content: space-evenly;
            gap: 10px
        }
        ul.navbar li {
            float: right;
        }
        div.nav li.logo img {
            max-height: 35pt;
        }
        ul.navbar li a {
            display: block;
            color: rgb(0, 0, 0);
            font-size:large;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align:justify;
        }
        .btengah h1{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align:justify;
        }
        .body {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            background-image: url("https://assets-global.website-files.com/61af164800e38c4f53c60b4e/61dee00337b7ec48f892127c_hero%20banner%20DA%20centered.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        ul.navbar li a:hover {
            background-color: #ebeaae;
        }
        /* CSS untuk 3 lingkaran */
                .container {
            display: flex;
            flex-direction: row;
            align-items:first baseline;
            justify-content: space-around;
            text-align: center;
            height: 100vh;
        }
        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #f1f1f1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle img {
            max-width: 150%;
            max-height: 150%;
        }
        .text {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align:justify;
            font-size: 25px;
        }
        .item {
            justify-content: center;
        }
        .contact-container {
            display: flex;
            justify-content:center;
        }
        .contact-form {
        width: 50%;
        }
        .contact-output {
        width: 45%;
        border: 1px solid #ccc;
        padding: 10px;
        }
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="nav">
            <li class="logo"> <a href="https://www.google.com/"> <img src="https://assets-global.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"></a></li>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#portofolio">Portofolio</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
    <header>
        <div class="body">
            <h1>Hi Harfi, Welcome to Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>
    </header>
    <footer>
            <div class="btengah">
                <h1>Our Headquarter</h1>
            </div>
        <div class="container">
            <div class="item">
                <div class="circle">
                    <img src="https://i.pinimg.com/originals/55/70/b9/5570b9253d6b58a5aec129d8074fdbe0.jpg" alt="Gambar">
                </div>
                <div class="text">
                    Malang
                </div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="https://i.pinimg.com/236x/20/c9/d6/20c9d6c3149f156a2ed07b8a86455a70.jpg" alt="Gambar">
                </div>
                <div class="text">
                    Bali
                </div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="https://i.pinimg.com/236x/7b/11/81/7b1181fe7eb73ffa639e7c88b098185e.jpg" alt="Gambar">
                </div>
                <div class="text">
                    Yogyakarta
                </div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="https://i.pinimg.com/originals/be/0b/82/be0b82b580c3c32c5bea6c7de6b3b7d0.jpg" alt="Gambar">
                </div>
                <div class="text">
                    Semarang
                </div>
            </div>
        </div>
        <h2>Contact Us</h2>
        <div class="contact-container">
          <div class="contact-form">
            <form>
              <label for="name">Nama:</label><br>
              <input type="text" id="name" name="name"><br><br>
      
              <label for="birthdate">Tanggal Lahir:</label><br>
              <input type="date" id="birthdate" name="birthdate"><br><br>
      
              <label>Jenis Kelamin:</label><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Laki-laki</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Perempuan</label><br><br>
      
              <label for="message">Pesan:</label><br>
              <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      
              <input type="submit" value="Kirim">
            </form>
          </div>
          <div class="contact-output">
            <h3>Output Print:</h3>
            <p id="output-name"></p>
            <p id="output-birthdate"></p>
            <p id="output-gender"></p>
            <p id="output-message"></p>
          </div>
        </div>
    </footer>
</body>
</html>
